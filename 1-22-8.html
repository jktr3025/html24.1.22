<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style type="text/css">
        .typing_text{
            display: none;
        }
        .typing{
            display: inline-block;
            animation: cursor 0.7s infinite;
        }
        @keyframes cursor{
            0%{border-right: 1px solid #fff;}
            50%{border-right: 1px solid #363636;}
            100%{border-right: 1px solid #fff;}
        }
    </style>

    <script lang="java">
        $(function(){
            var typingBool = false;
            var typingInd = 0; //글자 수
            var liIndex = 0; //li 인덱스
            var liLength = $(".typing_text ul li").length;

            // 타이핑될 텍스트 가져오기
            var typingTxt = $(".typing_text ul li").eq(liIndex).text();
            typingTxt = typingTxt.split("");
            // split :  한글자씩 끊어주는 명령어

            if(typingBool == false){
                typingBool = true;
            var tyint = setInterval( typing  ,200)//반복 동작
            }//if

            function typing(){
                //타이핑 될 텍스트 길이만큼 반복
                if(typingInd  < typingTxt.length){
                    $(".typing").append(typingTxt[typingInd]) //한글자씩 이어써주기
                    typingInd++;
                }else{
                //한 문장이 끝나면
                //다음 문장으로
                //마지막 문장이면 다시 첫번째 문장으로
                    if(liIndex == liLength -1){
                        liIndex=0;
                    }else{
                        liIndex++;
                    }//작은 if
                    //다음 문장을 타이핑 하기 위한 셋팅
                    typingInd = 0;
                    typingBool = false;
                    typingTxt = $(".typing_text ul li").eq(liIndex).text();

                    //다음 문장 타이핑 되기 전 1초 쉬기
                    clearInterval(tyint);
                    
                    setTimeout(function(){
                        $(".typing").text("");
                        tyint = setInterval(typing,100);
                    },100)//setTimeout
                }// 큰 if



            }//typing

        })//jquery
    </script>
</head>
<body>
    <div class="typing_text">
        <ul>
            <li>안녕하세요</li>
            <li>오늘은</li>
            <li>2024년 1월 22일</li>
        </ul>
    </div><!-- typing_text -->
    <p class="typing"></p>
</body>
</html>
