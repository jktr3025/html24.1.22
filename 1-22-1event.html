<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        window.onload = function(){
            var header = document.getElementById("header");
            
            function whenClick(){alert("click")};

            //이벤트 연결
            header.onclick = whenClick;

            //이벤트 제거
            header.onclick = null;

            var hhh = document.getElementById("hhh");
            hhh.onclick = whenClick;

            //이벤트 효과 1번 진행 후 제거
            var ha = document.getElementById("ha");
            ha.onclick = function(){
                alert("click!!");
                ha.onclick = null;
            }; 

        }//onload
    </script>
</head>
<body>
    <h1 id="header">header1</h1>
    <h2 id="hhh">hello</h2>
    <h2 id="ha">nice</h2>
</body>
</html>
